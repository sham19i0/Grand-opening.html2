<html>
<head>
    <title>Opening</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('new shop - Copy.JPG') no-repeat center center fixed; 
            background-size: cover; 
            color: hsl(0, 0%, 0%);
            height: 100vh;
        }

        /* Container for positioning text */
        .card {
            position: absolute;
            bottom: 150px;   /* Move from bottom */
            right: 100px;    /* Move from right */
            text-align: right;
            background: rgba(0,0,0,0.4); /* Slight background for readability */
            padding: 20px;
            border-radius: 15px;
        }

        h1 {
            display: none; /* Removed from center since text is on right now */
        }

        p {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        .grand-opening {
            font-size: 3rem;
            font-weight: bold;
            color: #f5ff3b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
        }

        .date {
            font-size: 2rem;
            margin-top: 10px;
            background: rgba(209, 27, 27, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            color: white;
        }

        .off {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="card">
        <p class="grand-opening">GRAND <br>OPENING</p>
        <p>DATE & TIME</p>
        <p class="date">August 8th</p>
        <p class="off">50% OFFER</p>
    </div>
</body>
</html>
